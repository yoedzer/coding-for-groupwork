<!DOCTYPE html>
<html>
<head>
    <title>Accessing Form Elements by ID</title>
</head>
<body>
    <form id="myForm">
        Name: <input type="text" id="name" value=“Tashi"><br><br>
        Age: <input type="number" id="age" value=“20"><br><br>
        <button type="button" onclick="getFormData()">Submit</button>
    </form>
    <script>
        function getFormData() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            console.log("Name: " + name);
            console.log("Age: " + age);
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Accessing Form Elements by Name</title>
</head>
<body>
    <form name="userForm">
        Email: <input type="email" name="email" value="example@example.com"><br><br>
        Password: <input type="password" name="password"><br><br>
        <button type="button" onclick="getFormElements()">Submit</button>
    </form>

    <!-- Display output here -->
    <div id="output"></div>

    <script>
        function getFormElements() {
            // Accessing form elements using 'document.forms' and 'name' attribute
            let email = document.forms["userForm"]["email"].value;
            let password = document.forms["userForm"]["password"].value;

            // Displaying the result in the div with id="output"
            document.getElementById("output").innerHTML = "Email: " + email + "<br>Password: " + password;
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Accessing Form Elements by querySelector</title>
</head>
<body>
    <form>
        Username: <input type="text" class="username" value=“pema"><br><br>
        Gender: 
        <select class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button type="button" onclick="getFormInputs()">Submit</button>
    </form>

    <!-- Display output here -->
    <div id="output"></div>

    <script>
        function getFormInputs() {
            // Accessing form elements using CSS selectors (classes in this case)
            let username = document.querySelector(".username").value;
            let gender = document.querySelector(".gender").value;

            // Displaying the result in the div with id="output"
            document.getElementById("output").innerHTML = "Username: " + username + "<br>Gender: " + gender;
        }
    </script>
</body>
</html>
